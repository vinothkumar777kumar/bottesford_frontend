<div class="auth-wrapper">
    <div class="auth-content">
      <div class="auth-bg">
        <span class="r"></span>
        <span class="r s"></span>
        <span class="r s"></span>
        <span class="r"></span>
      </div>
      <form [formGroup]="adminloginform">
      <div class="card">
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="feather icon-unlock auth-icon"></i>
          </div>
          <h3 class="mb-4">Login</h3>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" name="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
          </div>
          <div class="input-group mb-4">
            <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.pattern">password must be 8 characters, 1 upper case letter, and 1 special character</div>
          </div>
          </div>
          <div class="form-group text-left">
            <div class="checkbox checkbox-fill d-inline">
              <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="">
              <label for="checkbox-fill-a1" class="cr"> Save Details</label>
            </div>
          </div>
          <button class="btn btn-primary mb-4"  (click)="adminlogin()">Login</button>
          <!-- <p class="mb-2 text-muted">Forgot password? <a [routerLink]="['reset-password']">Reset</a></p> -->
          <!-- <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['signup']">Sign up</a></p> -->
        </div>
      </div>
    </form>
    </div>
  </div>
