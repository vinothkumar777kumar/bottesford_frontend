<div class="auth-wrapper">
    <div class="auth-content">
      <div class="auth-bg">
        <span class="r"></span>
        <span class="r s"></span>
        <span class="r s"></span>
        <span class="r"></span>
      </div>
      <div class="card">
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="feather icon-user-plus auth-icon"></i>
          </div>
          <h3 class="mb-4">Sign up</h3>
          <form class="login100-form validate-form" [formGroup]="managerRegisterForm" >
            <input type="hidden" name="status" formControlName="status">
            <input type="hidden" name="role_type" formControlName="role_type">
          <div class="input-group mb-3">
            <input class="form-control" type="text" name="name" placeholder="Name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input class="form-control" type="text" name="email" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="input-group mb-4">
            <input class="form-control" type="password" name="pass" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" autocomplete="off">
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <!-- <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div> -->
                <div *ngIf="f.password.errors.pattern">password must be 8 characters, 1 upper case letter, and 1 special character</div>
            </div>
          </div>
          <div class="input-group mb-4">
            <input class="form-control" type="text" name="mobile"  placeholder="Mobile" formControlName="mobile" (keypress)="numberOnly($event)" maxlength="11" [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }">
            <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                <div *ngIf="f.mobile.errors.required">Mobile is required</div>
            </div>
          </div>
          <!-- <div class="form-group text-left">
            <div class="checkbox checkbox-fill d-inline">
              <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-1" checked="">
              <label for="checkbox-fill-1" class="cr"> Save Details</label>
            </div>
          </div>
          <div class="form-group text-left">
            <div class="checkbox checkbox-fill d-inline">
              <input type="checkbox" name="checkbox-fill-2" id="checkbox-fill-2">
              <label for="checkbox-fill-2" class="cr">Send me the <a href="javascript:"> Newsletter</a> weekly.</label>
            </div>
          </div> -->
          <button type="submit" class="btn btn-primary shadow-2 mb-4" (click)="signup()">Sign up</button>
          </form>
          <p class="mb-0 text-muted">Already have an account? <a href="javascript:void(0)" [routerLink]="['/admin']"> Log in</a></p>
        </div>
      </div>
    </div>
  </div>
