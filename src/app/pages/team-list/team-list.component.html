<div class="row">
  <div class="col-xl-12">
    <div class="card">
      <!-- animates animatesInitMode="show" [animatesOnInit]="{useVisibility: false, disabled: true}" -->
      <div class="card-header" [ngClass]="headerClass">
        <h5>Teams List</h5>
        <div class="card-header-right">
          <div class="btn-group card-option">
            <button type="button" class="btn btn-sm btn-info" [routerLink]="['/add-team']">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
        
      </div>
      <div>
        <div class="card-block">
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-borderd row-border hover">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Team Name</th>
                  <th>Manager</th>
                  <th>Manager Email</th>
                  <th>Manager Mobile</th>
                  <th>Status</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let t of teamsarray;let i = index">
                  <th scope="row">{{i + 1}}</th>
                  <td>{{t.team_name}}</td>
                  <td>{{t.team_manager_name}}</td>
                  <td>{{t.team_manager_email}}</td>
                  <td>{{t.team_manager_mobile}}</td>
                  <td>
                    <span *ngIf="t.status == 1" class="label label-primary">Active</span>
                    <span *ngIf="t.status == 0" class="label label-warning">Non-Active</span>
                  </td>
                  <td>
                    <a href="javascript:void(0)" (click)="edit_team(t)"><i class="fa fa-edit"></i></a>
                  </td>
                  <td>
                    <a href="javascript:void(0)" (click)="delete_team(t)"><i class="fa fa-trash"></i></a>
                  </td>
                </tr>
                <tr *ngIf="emptyteams" style="text-align: center;">
                  <td colspan="8">No Data Found</td>
                </tr>
  
              </tbody>
            </table>
          </div>
        </div>
      </div>
      </div>
      </div>
