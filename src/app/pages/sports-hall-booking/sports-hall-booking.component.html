<section class="hero-wrap hero-wrap-2" style="background-image: url('assets/images/gamesch4.jpg');"
    data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
            <div class="col-md-9  pb-5 text-center">
                <h1 class="mb-3 bread">Sports Hall Booking</h1>
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i
                                class="ion-ios-arrow-forward"></i></a></span> <span>Sports Hall Booking <i
                            class="ion-ios-arrow-forward"></i></span></p>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <section class="hero-wrap hero-wrap-2"
                            style="background-image: url('assets/images/sports-hall.jpg');height: 500px;"></section>
            </div>
            <div class="col-md-6">
                <div class="heading-section ">
                    <!-- <span class="subheading">Game Report</span> -->
                    <h2 class="mb-4">Book Sports Hall</h2>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <form [formGroup]="hallbookingForm">
                            <input type="hidden" name="id" formControlName="id" />
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" name="name" formControlName="name"
                                            [ngClass]="{ 'is-invalid': submitted && book.name.errors }" />
                                        <div *ngIf="submitted && book.name.errors" class="invalid-feedback">
                                            <div *ngIf="book.name.errors.required">Name is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>EMail</label>
                                        <input type="text" class="form-control" name="email" formControlName="email"
                                            [ngClass]="{ 'is-invalid': submitted && book.email.errors }" />
                                        <div *ngIf="submitted && book.email.errors" class="invalid-feedback">
                                            <div *ngIf="book.email.errors.required">Email is required</div>
                                            <div *ngIf="book.email.errors.email">Email must be a valid email address
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Mobile No</label>
                                        <input type="text" class="form-control" name="mobile" formControlName="mobile"
                                            (keypress)="numberOnly($event)" maxlength="11"
                                            [ngClass]="{ 'is-invalid': submitted && book.mobile.errors }" />
                                        <div *ngIf="submitted && book.mobile.errors" class="invalid-feedback">
                                            <div *ngIf="book.mobile.errors.required">Mobile is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Purpose</label>
                                        <select class="form-control" name="purpose" formControlName="purpose"
                                            [ngClass]="{ 'is-invalid': submitted && book.purpose.errors }">
                                            <option value="" selected>Select</option>
                                            <option value="Sports Event">Sports Event</option>
                                        </select>
                                        <div *ngIf="submitted && book.purpose.errors" class="invalid-feedback">
                                            <div *ngIf="book.purpose.errors.required">Purpose is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="booking_date">Booking Date</label>
                                        <div class="input-group">
                                            <input angular-mydatepicker type="text" class="form-control"
                                                id="booking_date" name="booking_date" formControlName="booking_date"
                                                [ngClass]="{ 'is-invalid': submitted && book.booking_date.errors }"
                                                [options]="myDatePickerOptions" (dateChanged)="onDateChanged($event)"
                                                #dp="angular-mydatepicker" disabled style="background-color: #fff;" />
                                            <div class="input-group-append">
                                                <span class="input-group-text">
                                                    <a style="cursor: pointer;" class="fa fa-calendar"
                                                        (click)="dp.toggleCalendar()"></a></span>
                                            </div>
                                            <div *ngIf="submitted && book.booking_date.errors" class="invalid-feedback">
                                                <div *ngIf="book.booking_date.errors.required">Booking Date is required
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label>Location</label>
                                        <input type="text" class="form-control" name="location"
                                            formControlName="location"
                                            [ngClass]="{ 'is-invalid': submitted && book.location.errors }" />
                                        <div *ngIf="submitted && book.location.errors" class="invalid-feedback">
                                            <div *ngIf="book.location.errors.required">Location is required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <button class="login100-form-btn" (click)="bookhall()">Book</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<section class="ftco-subscribe img" style="background-image: url(assets/images/bg_2.jpg);">
    <div class="overlay">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-9 text-wrap text-center heading-section heading-section-white ">
                    <h2>Subcribe to our upcoming match</h2>
                    <div class="row d-flex justify-content-center mt-4 mb-4">
                        <div class="col-md-10">
                            <form action="#" class="subscribe-form">
                                <div class="form-group d-flex">
                                    <input type="text" class="form-control" placeholder="Enter email address">
                                    <input type="submit" value="Subscribe" class="submit px-3">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
