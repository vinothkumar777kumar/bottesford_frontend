<section class="hero-wrap hero-wrap-2" style="background-image: url('assets/images/gamesch4.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end justify-content-center">
        <div class="col-md-9  pb-5 text-center">
          <h1 class="mb-3 bread">Team Players</h1>
          <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Team Players <i class="ion-ios-arrow-forward"></i></span></p>
        </div>
      </div>
    </div>
  </section>

   <section class="ftco-section">
    <div class="container">
            <div class="col-lg-12">
                <div class="heading-section">
                    <!-- <span class="subheading">Buy Ticket</span> -->
                    <h4 class="mb-4">{{teamname}} - Players</h4>
                </div>
            </div>
      <div class="row d-flex">
          <div class="heading-section">
                  <!-- <span class="subheading">Buy Ticket</span> -->
                  <!-- <h2 class="mb-4">cart Details</h2> -->
              </div>
        <div class="col-md-6 col-lg-3" *ngFor="let p of teamplayers;let i = index">
          <a href="javascript:void(0)" (click)="goto_playerdetails(p)">
            <div class="blog-entry justify-content-end parent">
            <a href="javascript:void(0)" class="block-20 child" [style.background]="'url(' + p.player_image + ')'" [style.backgroundSize]="'cover'">
            </a>
            <div class="text mt-3 float-right d-block">
                <div class="d-flex align-items-center p-2 pr-3 mb-4 topp">
                    <div class="one">
                        <span class="day mr-1">{{p.squad_no}}</span>
                    </div>
                    <!-- <div class="two">
                        <span class="yr">2019</span>
                        <span class="mos">May</span>
                    </div> -->
                </div>
              <h3 class="heading text-center"><a href="#">{{p.player_name}}</a></h3>
            </div>
          </div>
        </a>
        </div>
        <div class="col-lg-12 text-center" *ngIf="emptyteamplayers">
          <p style="font-size: 20px;font-weight: bold;">No Players</p>
        </div>
      </div>
    </div>
  </section>

  <section class="ftco-subscribe img" style="background-image: url(assets/images/bg_2.jpg);">
    <div class="overlay">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-md-9 text-wrap text-center heading-section heading-section-white ">
            <h2>Subcribe to our upcoming match</h2>
            <div class="row d-flex justify-content-center mt-4 mb-4">
              <div class="col-md-10">
                <form action="#" class="subscribe-form">
                  <div class="form-group d-flex">
                    <input type="text" class="form-control" placeholder="Enter email address">
                    <input type="submit" value="Subscribe" class="submit px-3">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
