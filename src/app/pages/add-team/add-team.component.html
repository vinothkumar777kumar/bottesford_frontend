<div>
    <div class="page-header">
      <div class="page-block">
        <div class="row align-items-center">
          <div class="col-md-12">
            <div class="page-header-title">
              <h5 class="m-b-10">Teams</h5>
            </div>
            <ul class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="['/dashboard/default/']"><i class="feather icon-home"></i></a>
                <!-- <a [routerLink]="['/dashboard/default/']" *ngIf="type === 'theme1'">Home</a> -->
              </li>
              <!-- <ng-container *ngFor="let breadcrumb of navigationList"> -->
                <li class="breadcrumb-item"><a [routerLink]="['/team-list']">Team</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0)">{{title}}</a></li>
              <!-- </ng-container> -->
            </ul>
          </div>
        </div>
      </div>
    </div>
</div>
<div class="row">
    <div class="col-xl-12">
      <div class="card" [ngClass]="cardClass" [@cardRemove]="cardRemove" #toAnimate>
        <!-- animates animatesInitMode="show" [animatesOnInit]="{useVisibility: false, disabled: true}" -->
        <div class="card-header" [ngClass]="headerClass">
          <h5>{{title}}</h5>
          <div class="card-header-right">
            <div class="btn-group card-option">
              <button type="button" class="btn btn-sm btn-info" [routerLink]="['/team-list']">
                <i class="fa fa-times"></i>
              </button>
            </div>
          </div>
          
        </div>
        <div>
          <div class="card-block">
           <form [formGroup]="addTeamForm">
               <input type="hidden" name="id" formControlName="id">
               <div class="row">
                   <div class="col-md-6">
               <div class="form-group">
                <label for="team_name">Team Name</label>
                <input type="text" class="form-control" id="team_name" name="team_name" formControlName="team_name" [ngClass]="{ 'is-invalid': submitted && f.team_name.errors }"/>
                <div *ngIf="submitted && f.team_name.errors" class="invalid-feedback">
                    <div *ngIf="f.team_name.errors.required">Team Name is required</div>
                </div>
               </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
               <label for="team_manager_name">Manager Name</label>
               <input type="text" class="form-control" id="team_manager_name" name="team_manager_name" formControlName="team_manager_name" [ngClass]="{ 'is-invalid': submitted && f.team_manager_name.errors }"/>
               <div *ngIf="submitted && f.team_manager_name.errors" class="invalid-feedback">
                   <div *ngIf="f.team_manager_name.errors.required">Manager Name is required</div>
               </div>
              </div>
           </div>
           <div class="col-md-6">
           <div class="form-group">
            <label>Manager Mobile No.</label>
            <input class="form-control" type="text" name="team_manager_mobile"  placeholder="Mobile" formControlName="team_manager_mobile" (keypress)="numberOnly($event)" maxlength="11" [ngClass]="{ 'is-invalid': submitted && f.team_manager_mobile.errors }">
            <div *ngIf="submitted && f.team_manager_mobile.errors" class="invalid-feedback">
                <div *ngIf="f.team_manager_mobile.errors.required">Manager Mobile No. is required</div>
            </div>
   
        </div>
        </div>
        <div class="col-md-6">
        <div class="form-group">
          <label>Manager Email</label>
          <input class="form-control" type="text" name="team_manager_email" placeholder="Email" formControlName="team_manager_email" [ngClass]="{ 'is-invalid': submitted && f.team_manager_email.errors }">
          <div *ngIf="submitted && f.team_manager_email.errors" class="invalid-feedback">
              <div *ngIf="f.team_manager_email.errors.required">Email is required</div>
              <div *ngIf="f.team_manager_email.errors.email">Email must be a valid email address</div>
          </div>
 
      </div>
      </div>
      <!-- <div class="col-md-6">
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" name="team_manager_password" placeholder="Password" formControlName="team_manager_password" [ngClass]="{ 'is-invalid': submitted && f.team_manager_password.errors }" autocomplete="off">
        <div *ngIf="submitted && f.team_manager_password.errors" class="invalid-feedback">
            <div *ngIf="f.team_manager_password.errors.required">Password is required</div>
            <div *ngIf="f.team_manager_password.errors.pattern">password must be 8 characters, 1 upper case letter, and 1 special character</div>
        </div>
    </div>
    </div> -->
            <div class="col-md-6">
               <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status" formControlName="status" [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
                <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                    <div *ngIf="f.status.errors.required">Status is required</div>
                </div>
               </div>
            </div>
            </div>
               <button type="submit" class="btn btn-primary float-right" (click)="addteam()">{{submit_action}}</button>
               <div class="clearfix"></div>
           </form>
          </div>
        </div>
        </div>
        </div>
