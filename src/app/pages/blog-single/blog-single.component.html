<section class="hero-wrap hero-wrap-2" style="background-image: url('assets/images/gamesch4.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end justify-content-center">
        <div class="col-md-9  pb-5 text-center">
          <h1 class="mb-3 bread">Blog</h1>
          <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Blog View <i class="ion-ios-arrow-forward"></i></span></p>
        </div>
      </div>
    </div>
  </section>


  <section class="ftco-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 ">
          <h2 class="mb-3">{{blogsingledata.title}}</h2>
          <p>
            <img src="{{blogsingledata.blog_image}}" alt="" class="img-fluid" style="height: 500px;width: 100%;">
          </p>
          <p>{{blogsingledata.description}}</p>
        

        </div> <!-- .col-md-8 -->
        <div class="col-lg-4 sidebar ">

          <div class="sidebar-box ">
            <h3 class="heading-name">Recent Blog</h3>
            <div class="block-21 mb-4 d-flex" *ngFor="let rb of blogarray">
              <a class="blog-img mr-4" [style.background]="'url('+ rb.blog_image +')'" [style.backgroundSize]="'cover'"></a>
              <div class="text">
                <h3 class="heading"><a href="javascript:void(0)">{{rb.title}}</a></h3>
                <div class="meta">
                  <div><a href="javascript:void(0)"><span class="icon-calendar"></span> {{rb.publish_date}}</a></div>
                  <div><a href="javascript:void(0)"><span class="icon-person"></span> Admin</a></div>
                  <!-- <div><a href="#"><span class="icon-chat"></span> 19</a></div> -->
                </div>
              </div>
            </div>
        
          </div>
        </div>

      </div>
    </div>
  </section> <!-- .section -->

  <section class="ftco-subscribe img" style="background-image: url(assets/images/bg_2.jpg);">
    <div class="overlay">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-md-9 text-wrap text-center heading-section heading-section-white ">
            <h2>Subcribe to our upcoming match</h2>
            <div class="row d-flex justify-content-center mt-4 mb-4">
              <div class="col-md-10">
                <form action="#" class="subscribe-form">
                  <div class="form-group d-flex">
                    <input type="text" class="form-control" placeholder="Enter email address">
                    <input type="submit" value="Subscribe" class="submit px-3">
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
