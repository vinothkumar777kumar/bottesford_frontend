<div class="row">
    <div class="col-xl-12">
      <div class="card" [ngClass]="cardClass" [@cardRemove]="cardRemove" #toAnimate>
        <!-- animates animatesInitMode="show" [animatesOnInit]="{useVisibility: false, disabled: true}" -->
        <div class="card-header" [ngClass]="headerClass">
          <h5>View Booking List</h5>
          <div class="card-header-right">
            <div class="btn-group card-option">
              <button type="button" class="btn btn-sm btn-info" [routerLink]="['/ticket-booking-list']">
                <i class="fa fa-times"></i>
              </button>
            </div>
          </div>
          
        </div>
        <div>
          <div class="card-block">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>No</th>
                    <th>User Name</th>
                    <th>Team One</th>
                    <th>Team Two</th>
                    <th>Match Date</th>
                    <!-- <th>Ticket</th> -->
                    <th>No of Ticket</th>
                    <th>Ticket price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let t of ticketdata;let i = index">
                    <th scope="row">{{i + 1}}</th>
                    <td>{{t.name}}</td>
                    <td>{{t.team_one}}</td>
                    <td>{{t.team_two}}</td>
                    <td>{{t.matchdate}}</td>
                    <!-- <td>{{t.ticket}}</td> -->
                    <td>{{t.total_ticket}}</td>
                    <td>{{t.ticket_price}}</td>
                  </tr>
                  <tr *ngIf="emptymatchtickets" style="text-align: center;">
                    <td colspan="7">No Data Found</td>
                  </tr>
    
                </tbody>
              </table>
            </div>
          </div>
        </div>
        </div>
        </div>
